<ion-header>
     
  <ion-toolbar>
    <ion-title class="one">Select</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <div>Received OTP = {{ otpid }}</div>

  <div  *ngFor="let votee of votees">
    <ion-card button="true" color="success" >
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label style="height: 45px;" color="success">{{ votee.number}}</ion-label>
        <ion-label style="height: 45px;" color="success">{{votee.nameE}}<br />{{votee.nameS}}</ion-label>

      </ion-item>
    
      <!-- <ion-card-content>
        This is content, without any paragraph or header tags,
        within an ion-card-content element.
      </ion-card-content> -->
    </ion-card>

  </div>


  
</ion-content>
